version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 307946681823.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - echo Building the Docker image using docker-compose...
      - cd backend
      - docker-compose build backend
      - echo Tagging the Docker image...
      - docker tag my-backend:latest 307946681823.dkr.ecr.ap-south-1.amazonaws.com/my-backend:latest

  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 307946681823.dkr.ecr.ap-south-1.amazonaws.com/my-backend:latest
      - echo Generating imagedefinitions.json...
      - printf '[{"name":"my-backend","image":"307946681823.dkr.ecr.ap-south-1.amazonaws.com/my-backend:latest"}]' > imagedefinitions.json
      - echo Checking imagedefinitions.json...
      - cat imagedefinitions.json
      - echo Build complete.

artifacts:
  files:
    - imagedefinitions.json
